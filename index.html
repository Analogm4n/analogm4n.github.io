<DOCTYPE html>
<html lang="es">
<head>
    <!-- In maintenance... -->
    <title>Analogman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        function randomNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function showimg(){
            const num = randomNum(1, 5);
            const pic = document.getElementById("ran-img");
            pic.src = "images/" + num + ".jpg";
        }
        window.onload = showimg;
    </script>

</head>
<body>
    <img id="ran-img" class="full-screen-image" alt="Imagen aletoria">
</body>
</html>
