    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        var typed;  

        // Textos a mostrar
        var texts = {
            home: ["I am A"],
            about: ["My name is Jean Pierre, and I studied Computer Engineering. I like Psychology, Philosophy and especially hacking. Currently, I solve CTF type machines for fun and I consider myself a novice in the world of hacking. I am learning to create professional style reports and I do my best to make these writings reflect that level. On this site, I will share WriteUps, and I hope they will be useful for others as well. :D"]
        };

        // Función que inicia el efecto de Typed.js
        function startTyping(text) {
            if (typed) {
                typed.destroy();  
            }

            // Inicia una nueva instancia de Typed.js con el texto seleccionado
            typed = new Typed(".input", {
                strings: text, 
                typeSpeed: 20,  
                backSpeed: 30,  
                loop: false     
            });
        }

        // Cambia el texto cuando se hace clic en "Home" o "About me"
        function changeText(section) {
            var selectedText = texts[section];  
            startTyping(selectedText);  
        }

        // Iniciar con el texto por defecto (Home)
        document.addEventListener("DOMContentLoaded", function() {
            startTyping(texts.home);
        });
    </script>
